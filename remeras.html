<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remeras Personalizadas | Sericolorpy</title>
    <meta name="description"
        content="Diseña tu remera con herramientas profesionales. 20+ tipografías, 16+ colores, control total.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&family=Dancing+Script:wght@400;700&family=Fredoka+One&family=Great+Vibes&family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Lobster&family=Merriweather:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&family=Oswald:wght@300;400;500;700&family=Pacifico&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&family=Righteous&family=Roboto:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-red': '#E30613',
                        'brand-blue': '#0054A6',
                        'brand-yellow': '#FFD700',
                        'brand-green': '#7FFF00',
                        'brand-dark': '#1F1F1F',
                    },
                    fontFamily: {
                        'heading': ['Poppins', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-heading {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-line {
            height: 4px;
            background: linear-gradient(90deg, #E30613 0%, #0054A6 50%, #7FFF00 100%);
        }

        .backdrop-blur-header {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .step-content {
            display: none;
            animation: fadeIn 0.4s ease-in-out;
        }

        .step-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .color-radio:checked+div {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px currentColor;
            z-index: 10;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .btn-perspective.active {
            background-color: #E30613;
            color: white;
            border-color: #E30613;
        }

        #tshirt-container {
            user-select: none;
        }

        #design-area {
            overflow: visible;
            touch-action: none;
        }

        .draggable-item {
            position: absolute;
            cursor: move;
            border: 1px dashed transparent;
            width: fit-content;
            height: fit-content;
            touch-action: none;
        }

        .draggable-item:hover,
        .draggable-item.selected {
            border-color: #0054A6;
            background-color: rgba(0, 84, 166, 0.05);
        }

        .draggable-item.selected {
            z-index: 50;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input[type=range]:focus {
            outline: none;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-body">
    <header class="fixed top-0 left-0 right-0 z-50 bg-brand-dark/90 backdrop-blur-header">
        <div class="gradient-line"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center space-x-2">
                    <span class="font-heading text-2xl md:text-3xl font-bold text-white">Seri<span
                            class="text-brand-red">color</span>py</span>
                </a>
                <nav class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="text-white hover:text-brand-yellow transition-colors">Inicio</a>
                    <a href="servicios.html" class="text-white hover:text-brand-yellow transition-colors">Servicios</a>
                    <a href="remeras.html"
                        class="text-brand-yellow hover:text-brand-yellow transition-colors">Remeras</a>
                    <a href="contacto.html" class="text-white hover:text-brand-yellow transition-colors">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="h-24"></div>

    <section class="bg-brand-dark py-10 text-center">
        <h1 class="font-heading text-3xl md:text-5xl font-bold text-white mb-2">Diseñador Profesional</h1>
        <p class="text-gray-400 text-lg">Crea tu estilo único</p>
    </section>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid lg:grid-cols-12 gap-8">
            <!-- WIZARD -->
            <div class="lg:col-span-5 flex flex-col h-full order-2 lg:order-1">
                <div
                    class="bg-white rounded-2xl shadow-xl border border-gray-100 flex flex-col overflow-hidden h-fit lg:sticky lg:top-28">
                    <div class="bg-gray-100 p-4 border-b border-gray-200">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs font-bold text-brand-blue uppercase" id="step-indicator">Paso 1 de
                                3</span>
                            <span class="text-xs font-bold text-gray-400" id="step-title">Base</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div id="progress-bar" class="bg-brand-blue h-1.5 rounded-full transition-all duration-300"
                                style="width: 33%"></div>
                        </div>
                    </div>

                    <div class="p-6 flex-grow max-h-[70vh] overflow-y-auto custom-scrollbar">
                        <!-- STEP 1 -->
                        <div id="step-1" class="step-content active space-y-6">
                            <h3 class="text-xl font-heading font-bold text-brand-dark">Elige tu Base</h3>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Color</label>
                                <div class="grid grid-cols-6 gap-3">
                                    <label class="cursor-pointer relative color-option" title="Blanco"><input
                                            type="radio" name="color" value="#FFFFFF" checked
                                            class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-white"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Negro"><input
                                            type="radio" name="color" value="#1F1F1F" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#1F1F1F]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Gris"><input type="radio"
                                            name="color" value="#A0A0A0" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#A0A0A0]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Gris Oscuro"><input
                                            type="radio" name="color" value="#4A4A4A" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#4A4A4A]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Rojo"><input type="radio"
                                            name="color" value="#E30613" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#E30613]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Azul"><input type="radio"
                                            name="color" value="#0054A6" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#0054A6]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Amarillo"><input
                                            type="radio" name="color" value="#FFD700" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#FFD700]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Verde"><input
                                            type="radio" name="color" value="#7FFF00" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#7FFF00]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Azul Marino"><input
                                            type="radio" name="color" value="#000080" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#000080]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Bordó"><input
                                            type="radio" name="color" value="#800000" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#800000]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Verde Bosque"><input
                                            type="radio" name="color" value="#228B22" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#228B22]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Naranja"><input
                                            type="radio" name="color" value="#FFA500" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#FFA500]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Rosa"><input type="radio"
                                            name="color" value="#FFC0CB" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#FFC0CB]"></div>
                                    </label>
                                    <label class="cursor-pointer relative color-option" title="Celeste"><input
                                            type="radio" name="color" value="#87CEEB" class="color-radio sr-only">
                                        <div class="w-8 h-8 rounded-full border border-gray-200 bg-[#87CEEB]"></div>
                                    </label>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Tela</label>
                                    <select name="tela" class="w-full p-2 border rounded-lg">
                                        <option>Algodón 100%</option>
                                        <option>Piqué</option>
                                        <option>Dry Fit</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Cuello</label>
                                    <select name="cuello" class="w-full p-2 border rounded-lg">
                                        <option>Redondo</option>
                                        <option>V</option>
                                        <option>Polo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- STEP 2 -->
                        <div id="step-2" class="step-content space-y-6">
                            <div class="flex justify-between items-center">
                                <h3 class="text-xl font-heading font-bold">Personalización</h3><button
                                    onclick="resetDesign()" class="text-xs text-red-500 underline">Borrar Todo</button>
                            </div>

                            <div class="bg-gray-100 p-1 rounded-lg flex"><button onclick="setPerspective('front')"
                                    id="btn-front"
                                    class="btn-perspective active flex-1 py-2 rounded-md text-sm font-bold">Frente</button><button
                                    onclick="setPerspective('back')" id="btn-back"
                                    class="btn-perspective flex-1 py-2 rounded-md text-sm text-gray-500">Dorso</button>
                            </div>

                            <div class="border-b border-gray-200">
                                <nav class="flex space-x-8"><button onclick="switchToolTab('image')" id="tab-image"
                                        class="border-brand-red text-brand-red border-b-2 py-2 px-1 text-sm font-medium">Imagen</button><button
                                        onclick="switchToolTab('text')" id="tab-text"
                                        class="text-gray-500 border-b-2 border-transparent py-2 px-1 text-sm font-medium">Texto</button>
                                </nav>
                            </div>

                            <!-- Image Tools -->
                            <div id="tool-image" class="space-y-4">
                                <div class="relative group">
                                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                                    <label for="image-upload"
                                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-brand-blue"><i
                                            class="fas fa-cloud-upload-alt text-2xl text-brand-blue mb-2"></i><span
                                            class="text-xs">Subir Logo</span></label>
                                    <button id="remove-image-btn" onclick="removeImage()"
                                        class="hidden absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center"><i
                                            class="fas fa-times text-xs"></i></button>
                                </div>
                                <div id="image-controls"
                                    class="hidden space-y-4 bg-gray-50 p-4 rounded-xl border border-gray-100">
                                    <div><span class="text-xs font-semibold">Tamaño</span><input type="range"
                                            id="img-scale" min="10" max="200" value="100"
                                            class="w-full h-2 bg-gray-200 rounded-lg"></div>
                                    <div><span class="text-xs font-semibold">Rotación</span><input type="range"
                                            id="img-rotate" min="-180" max="180" value="0"
                                            class="w-full h-2 bg-gray-200 rounded-lg"></div>
                                    <div class="flex gap-2"><button onclick="centerImage()"
                                            class="flex-1 bg-white border py-2 rounded text-xs">Centrar</button><button
                                            onclick="resetImageTransform()"
                                            class="flex-1 bg-white border py-2 rounded text-xs">Reset</button></div>
                                </div>
                            </div>

                            <!-- Text Tools -->
                            <div id="tool-text" class="hidden space-y-4">
                                <input type="text" id="custom-text" placeholder="Escribe tu texto..."
                                    class="w-full p-3 border rounded-xl">
                                <select id="font-family" class="w-full p-2 border rounded-lg text-sm">
                                    <optgroup label="Modern Sans">
                                        <option value="'Inter'">Inter</option>
                                        <option value="'Roboto'">Roboto</option>
                                        <option value="'Open Sans'">Open Sans</option>
                                        <option value="'Montserrat'">Montserrat</option>
                                    </optgroup>
                                    <optgroup label="Display">
                                        <option value="'Bebas Neue'">Bebas Neue</option>
                                        <option value="'Oswald'">Oswald</option>
                                        <option value="'Bangers'">Bangers</option>
                                    </optgroup>
                                    <optgroup label="Script">
                                        <option value="'Pacifico'">Pacifico</option>
                                        <option value="'Lobster'">Lobster</option>
                                        <option value="'Great Vibes'">Great Vibes</option>
                                    </optgroup>
                                </select>
                                <div class="flex gap-3"><input type="color" id="text-color" value="#000000"
                                        class="w-full h-8"><input type="color" id="text-stroke-color" value="#FFFFFF"
                                        class="w-full h-8"></div>
                                <div class="bg-gray-50 p-4 rounded-xl border space-y-4">
                                    <div><span class="text-xs">Tamaño</span><input type="range" id="text-size" min="12"
                                            max="150" value="32" class="w-full h-2 bg-gray-200 rounded-lg"></div>
                                    <div><span class="text-xs">Rotación</span><input type="range" id="text-rotate"
                                            min="-90" max="90" value="0" class="w-full h-2 bg-gray-200 rounded-lg">
                                    </div>
                                    <div class="flex gap-2"><button onclick="toggleTextWeight()" id="btn-bold"
                                            class="flex-1 bg-white border py-2 rounded font-bold">B</button><button
                                            onclick="toggleTextItalic()" id="btn-italic"
                                            class="flex-1 bg-white border py-2 rounded italic">I</button></div>
                                    <button onclick="updateTextOverlay()"
                                        class="w-full bg-brand-dark text-white py-2 rounded text-sm">Aplicar</button>
                                </div>
                            </div>
                        </div>

                        <!-- STEP 3 -->
                        <div id="step-3" class="step-content space-y-6">
                            <h3 class="text-xl font-heading font-bold text-brand-dark">Detalles Finales</h3>
                            <div>
                                <label class="block text-sm font-semibold mb-3">Talle</label>
                                <div class="flex flex-wrap gap-2"><label><input type="radio" name="tamano" value="S"
                                            class="sr-only peer">
                                        <div
                                            class="w-10 h-10 border rounded flex items-center justify-center peer-checked:bg-brand-dark peer-checked:text-white">
                                            S</div>
                                    </label><label><input type="radio" name="tamano" value="M" checked
                                            class="sr-only peer">
                                        <div
                                            class="w-10 h-10 border rounded flex items-center justify-center peer-checked:bg-brand-dark peer-checked:text-white">
                                            M</div>
                                    </label><label><input type="radio" name="tamano" value="L" class="sr-only peer">
                                        <div
                                            class="w-10 h-10 border rounded flex items-center justify-center peer-checked:bg-brand-dark peer-checked:text-white">
                                            L</div>
                                    </label><label><input type="radio" name="tamano" value="XL" class="sr-only peer">
                                        <div
                                            class="w-10 h-10 border rounded flex items-center justify-center peer-checked:bg-brand-dark peer-checked:text-white">
                                            XL</div>
                                    </label></div>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Cantidad</label>
                                <div class="flex items-center"><button onclick="adjustQty(-1)"
                                        class="w-10 h-10 border rounded-l">-</button><input type="number" id="cantidad"
                                        value="10" class="w-16 h-10 border-t border-b text-center"><button
                                        onclick="adjustQty(1)" class="w-10 h-10 border rounded-r">+</button></div>
                            </div>
                            <textarea id="notas" rows="3" class="w-full p-3 border rounded text-sm"
                                placeholder="Notas..."></textarea>
                            <div class="bg-blue-50 p-4 rounded border text-sm"><span
                                    class="font-bold text-brand-blue">Resumen</span>
                                <div id="summary-content" class="mt-2 text-gray-700"></div>
                            </div>
                        </div>
                    </div>

                    <div class="p-6 border-t bg-gray-50 flex gap-4">
                        <button onclick="prevStep()" id="btn-prev"
                            class="px-6 py-3 border rounded font-semibold disabled:opacity-50">Atrás</button>
                        <button onclick="nextStep()" id="btn-next"
                            class="flex-1 px-6 py-3 bg-brand-dark text-white font-bold rounded shadow-lg">Siguiente</button>
                        <button onclick="enviarPedidoWhatsApp()" id="btn-finish"
                            class="hidden flex-1 px-6 bg-green-500 text-white font-bold rounded shadow-lg flex items-center justify-center gap-2"><i
                                class="fab fa-whatsapp"></i> Pedir</button>
                    </div>
                </div>
            </div>

            <!-- PREVIEW -->
            <div class="lg:col-span-7 order-1 lg:order-2">
                <div
                    class="sticky top-28 bg-white rounded-3xl shadow-2xl p-4 border aspect-[4/5] flex items-center justify-center overflow-hidden">
                    <div id="tshirt-container" class="relative w-full h-full max-w-lg">
                        <svg class="w-full h-full drop-shadow-xl" viewBox="0 0 500 500"
                            preserveAspectRatio="xMidYMid meet">
                            <path id="tshirt-base"
                                d="M150,100 C150,100 180,100 200,120 L250,130 L300,120 C320,100 350,100 350,100 L400,150 L380,200 L350,180 L350,450 L150,450 L150,180 L120,200 L100,150 Z"
                                fill="#FFFFFF" stroke="rgba(0,0,0,0.1)" stroke-width="1" />
                            <path id="tshirt-collar" d="M200,120 Q250,150 300,120" fill="none" stroke="rgba(0,0,0,0.2)"
                                stroke-width="2" />
                        </svg>
                        <div id="design-area"
                            class="absolute top-[25%] left-[30%] w-[40%] h-[50%] flex items-center justify-center">
                            <div id="image-wrapper" class="draggable-item hidden"><img id="preview-image" src=""
                                    class="max-w-full max-h-full object-contain pointer-events-none"></div>
                            <div id="text-wrapper" class="draggable-item hidden">
                                <div id="text-overlay"
                                    class="font-bold text-2xl whitespace-nowrap text-center pointer-events-none p-2 border border-transparent">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/remeras-configurador.js"></script>
</body>

</html>
